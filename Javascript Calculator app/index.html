<!DOCTYPE HTML>
<HTML>

<HEAD>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <script src="static/js/app.js" type="text/javascript"></script>

</HEAD>

<body>
    <h2 class="title">Electronic Calculator App</h2>
    <div class="row">
        <div class="col-xs-12 col-md-4"></div>
        <div class="col-xs-12 col-md-4">
            <div class="calculator-body">
                <div id="calc_header">Personal Calculator</div>
                <input type="text" id="output-screen">
                <input type="text" id="input-screen">
                <div class="button-area">
                    <div class="btn_row">
                        <button type="button" class="calc_btn">AC</button>
                        <button type="button" class="calc_btn" placeholder="0">CE</button>
                        <button type="button" class="calc_btn">=</button>
                        <button type="button" class="calc_btn btn_last_col">/</button>
                    </div>
                    <div class="btn_row">
                        <button type="button" class="calc_btn">7</button>
                        <button type="button" class="calc_btn">8</button>
                        <button type="button" class="calc_btn">9</button>
                        <button type="button" class="calc_btn btn_last_col">*</button>
                    </div>
                    <div class="btn_row">
                        <button type="button" class="calc_btn">4</button>
                        <button type="button" class="calc_btn">5</button>
                        <button type="button" class="calc_btn">6</button>
                        <button type="button" class="calc_btn btn_last_col">-</button>
                    </div>
                    <div class="btn_row">
                        <button type="button" class="calc_btn">1</button>
                        <button type="button" class="calc_btn">2</button>
                        <button type="button" class="calc_btn">3</button>
                        <button type="button" class="calc_btn btn_last_col">+</button>
                    </div>
                    <div class="btn_row">
                        <button type="button" class="calc_btn" style="width:51%">0</button>
                        <button type="button" class="calc_btn">.</button>
                        <button type="button" class="calc_btn btn_last_col">%</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4"></div>
    </div>

</body>

</HTML>
