<!DOCTYPE HTML>
<HTML>

<HEAD>
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link href="static/css/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">

<body>
    <h2 class="title">Wikipedia Article Viewer App</h2>
    <div class="row">
      <div class="col-xs-0 col-md-4"></div>
      <div class="col-xs-12 col-md-4" style="text-align:center">
          <div class="search-area">
              <p>Click here for a random article</p>
              <div class="search-icon">
                  <i class="fa fa-search fa-3x" style="color:#FFF" ></i><!--A5ECD7-->
              </div>
              <div class="search-box hide">
                <a href="#"><input type="text" name="search-item" id="wiki-search"><span class="cross"><i class="fa fa-times"></i></span></a>
              </div>
              <p>Click icon to search</p>
            </div>
      </div>
      <div class="col-xs-0 col-md-4"></div>
    </div>
</body>
