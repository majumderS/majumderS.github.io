<!DOCTYPE HTML>
<HTML>

<HEAD>
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <link href="static/css/style_new.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"> -->
    <link rel="stylesheet" href="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <script src="static/js/app.js" type="text/javascript"></script>

</HEAD>

<body>
    <div id="weather-card">
            <div id="weather-icon">
                <div class="icon sun-shower hide">
                    <div class="cloud"></div>
                    <div class="sun">
                      <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                  </div>
                  <div class="icon thunder-storm hide">
                    <div class="cloud"></div>
                    <div class="lightning">
                      <div class="bolt"></div>
                      <div class="bolt"></div>
                    </div>
                  </div>
                  <div class="icon cloudy hide">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                  </div>
                  <div class="icon flurries hide">
                    <div class="cloud"></div>
                    <div class="snow">
                      <div class="flake"></div>
                      <div class="flake"></div>
                    </div>
                  </div>
                  
                  <div class="icon sunny hide">
                    <div class="sun">
                      <div class="rays"></div>
                    </div>
                  </div>

                  <div class="icon rainy hide">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                  </div>

            </div>
            <div id="place"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div class="row" style="margin-right:0px!important;margin-left:0px!important;">
                <div class="col-xs-12 col-md-4 " id="humidity" style="text-align:center;height:10%;background: rgba(0,0,0,0.5);">  
                </div>
                <div class="col-xs-12 col-md-4" id="min_temp"style="text-align:center;height:10%;background: rgba(0,0,0,0.5);">
                </div>
                <div class="col-xs-12 col-md-4" id="max_temp"style="text-align:center;height:10%;background: rgba(0,0,0,0.5);">
                </div>
            </div>
        </div>
</body>

</HTML>
